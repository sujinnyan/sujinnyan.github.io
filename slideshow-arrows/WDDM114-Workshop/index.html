<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow 1</title>
</head>
<link rel="stylesheet" href="css/style.css">
<body>
    

    <header>

        
        <nav>
           <a href="#" id="logo"># STYLE #</a>
            <div class="nav-wrap">
                <div><a href="#">Shop</a></div>
                <div><a href="#">About</a></div>
               <div><a href="#">FAQs</a></div> 
            </div>
        </nav>
        
    </header>

    <button id="back-button">

        <svg 
        xmlns="http://www.w3.org/2000/svg"
        viewbox="0 0 46 84"
        id="back-arrow" >
        <path d="M44 82L4 42 44 2" />
        
    </svg>
    </button>

    <figure>
        <img src="img/image1.jpg" alt="image" tabindex="0">
    </figure>

    <button id="next-button">

        <svg 
        xmlns="http://www.w3.org/2000/svg"
        viewbox="0 0 46 84"
        id="next-arrow" >
        <path d="M2 2l40 40L2 82" />
        
    </svg>
    </button>


    <footer>

        <h3>Contact</h3>
        <br>
        <h3 class="contact">647-895-8802</h3>
        <br> 
        <br>
        <a href="#">Email us</a>
    
    </footer>
    <!-- JS -->
    <script src="js/slide.js"></script>
</body>
</html>
